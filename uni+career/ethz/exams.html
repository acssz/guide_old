ata":{"ctime":"2024-04-06T21:22:54+08:00","mtime":"2024-04-08T10:31:25+08:00"}},{"title":"常用网站\/app","ref":"uni+career\/ethz\/websites_and_apps.md","path":"uni+career\/ethz\/websites_and_apps.html","metadata":{"ctime":"2024-04-06T21:22:54+08:00","mtime":"2024-04-06T21:22:54+08:00"}},{"title":"关于选课（ETH）","ref":"uni+career\/ethz\/semester_and_course_enrollment.md","path":"uni+career\/ethz\/semester_and_course_enrollment.html","metadata":{"ctime":"2024-04-06T21:22:54+08:00","mtime":"2024-04-08T10:31:25+08:00"}},{"title":"关于考试（ETH）","ref":"uni+career\/ethz\/exams.md","path":"uni+career\/ethz\/exams.html","metadata":{"ctime":"2024-04-06T21:22:54+08:00","mtime":"2024-04-06T21:22:54+08:00"}},{"title":"奖助学金和助教兼职","ref":"uni+career\/ethz\/scholarships_and_TA_opportunities.md","path":"uni+career\/ethz\/scholarships_and_TA_opportunities.html"}]},{"title":"UZH相关","ref":"uni+career\/uzh.md","path":"uni+career\/uzh.html","children":[{"title":"关于学费缴纳","ref":"uni+career\/uzh\/tuition.md","path":"uni+career\/uzh\/tuition.html"},{"title":"关于开学材料（UZH）","ref":"uni+career\/uzh\/documents_for_school_start.md","path":"uni+career\/uzh\/documents_for_school_start.html"},{"title":"关于学生卡（UZH）","ref":"uni+career\/uzh\/legi.md","path":"uni+career\/uzh\/legi.html"},{"title":"关于选课和考试（UZH）","ref":"uni+career\/uzh\/course_enrollment_and_exams.md","path":"uni+career\/uzh\/course_enrollment_and_exams.html"}]},{"title":"在瑞就业与创业","ref":"career.md","path":"career.html","children":[{"title":"就业","ref":"job.md","path":"job.html"},{"title":"创业","ref":"entrepreneurship.md","path":"entrepreneurship.html"}]}]},{"title":"五、结语 & 学联服务","ref":"end.md","path":"end.html","children":[{"title":"关于学联","ref":"end\/about_acssz.md","path":"end\/about_acssz.html"},{"title":"学联福利汇总","ref":"end\/benefits.md","path":"end\/benefits.html"},{"title":"结语","ref":"end\/end.md","path":"end\/end.html"}]}]}],"config":{"title":"苏黎世留学 - 新生手册","plugins":["baidu-tongji","assistant","components"],"pluginsConfig":{"assistant":{"siteId":"w9aAm1av"}}},"file":{"path":"uni+career\/ethz\/exams.html","content":"> [success] 本章作者：王尊、赵逸飞\n\n在ETH，课程的评分因课而异：\n小部分课程是所谓“学期表现”（Semester Performance）：\n\n* Semester Performance具体指什么取决于具体课程，一般是各种projects，labs和presentation等。**对于Semester Performance的评定，一般不需要额外注册，当你注册了这门课的时候你就已经自动注册了相关的Semester Performance。如需退课，请注意退课截止日期**。\n\n而大部分课程是考试，考试又分session exam，end of semester exam，和oral exam(口试)：\n\n* ETH和其他许多学校不同的一点就是，**考试和课程是分开的**，即你需要单独注册考试，只注册了课程不代表你就可以参加考试，而只有通过考试才能拿到学分；你也可以只注册课程而不参加考试（但拿不到学分）——不排除有些同学想要旁听一些课程但不想过多投入时间精力。\n* 考试注册也是在[myStudies](https:\/\/www.lehrbetrieb.ethz.ch\/myStudies\/login.view)上进行的，具体的开放注册考试日期和退考日期会由Kanzlei电邮通知，一般在学期开始一个月后。**注意，三种考试都需要注册**。\n* End of Semester Exam和Session Exam基本只区别在考试时间，即如其名所示，前者是学期结束就开考，持续约两周，而后者是在寒\/暑假结束之后有一个专门的时间来考试，持续约一个月。（注意：这并不意味着这两周或这一个月每天都要考试，而是你的考试分布在这段时间内，具体哪天取决于学校安排，因此不要被长达一个月的Exam Session吓到了^\\_^）\n* Oral Exam即口试，一般只有小课才会选择口试，形式和找工作的面试很相似，需要大家有较好的语言能力。\n\n^\n\n此外，对于**本科学生**：本科第一年的考试会特殊一点，以在Exam Session期间举行的“Basisprüfung”为主，按专业不同可分为两种情况：\n\n* 学生需要在寒假（1-2月）、暑假（8月）的Exam Session中分别参加考试\n* 学生仅需要在暑期（8月）的Exam Session中参加考试\n\n“Basisprüfung”是按模块（“Basisprüfung Block”）组织的，模块中包含了不同的科目(均为你所注册的必修课)，参加“Basisprüfung”需要在myStudies中注册（一键注册），同样由Kanzlei通知注册开放，届时按通知执行即可。此外有以下额外值得注意的点：\n\n* “Basisprüfung”的考试形式分笔试和口试，具体各专业差别很大。\n* “Basisprüfung”的总成绩是按照“Basisprüfung Block”中各个科目的加权平均分计算得来的，也就是说即使有不及格的科目，只要加权平均分（总成绩）及格，整个“Basisprüfung”依然视为及格\/通过，也就不需要进行任何补考。**通过第一个学年的所有“Basisprüfung”（1个或者2个，如前文所述，根据专业有所不同）是晋入第二学年的必要条件**。\n* 部分科目可能会有额外的考试，或者不属于“Basisprüfung Block”而是进行单独考核，这部分考试不需要进行注册，讲师会通过邮件或课上告知的方式通知你。\n\n> **参考（以下链接既适用于本科学生，又适用于硕博学生**）：\n>\n> * 关于考试注册：<https:\/\/ethz.ch\/applications\/teaching\/en\/applications\/mystudies\/matriculation\/examinations\/registration.html>\n> * 关于Performance Assessment: <https:\/\/ethz.ch\/students\/en\/studies\/performance-assessments.html>\n> * 关于考试种类:\n>   <https:\/\/ethz.ch\/students\/en\/studies\/performance-assessments\/examination-types.html>\n\n^\n","meta":{"ctime":"2024-04-06T21:22:54+08:00","mtime":"2024-04-06T21:22:54+08:00"}},"options":{"poweredBy":{"name":"顶想云","link":"https:\/\/www.topthink.com"}}}

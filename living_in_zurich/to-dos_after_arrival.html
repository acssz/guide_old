","ref":"living_in_zurich\/security\/general.md","path":"living_in_zurich\/security\/general.html"},{"title":"报警和法律援助","ref":"living_in_zurich\/security\/reporting_to_police_and_legal_aid.md","path":"living_in_zurich\/security\/reporting_to_police_and_legal_aid.html"},{"title":"防诈反诈","ref":"living_in_zurich\/security\/anti-frauds.md","path":"living_in_zurich\/security\/anti-frauds.html"},{"title":"Lost & Found","ref":"living_in_zurich\/security\/lost_and_found.md","path":"living_in_zurich\/security\/lost_and_found.html"}]}]},{"title":"四、学校、学业和职业发展","ref":"uni+career.md","path":"uni+career.html","children":[{"title":"ETH相关","ref":"uni+career\/ethz.md","path":"uni+career\/ethz.html","children":[{"title":"关于开学材料（ETH）","ref":"uni+career\/ethz\/documents_for_school_start.md","path":"uni+career\/ethz\/documents_for_school_start.html"},{"title":"关于学生卡（ETH）","ref":"uni+career\/ethz\/legi.md","path":"uni+career\/ethz\/legi.html"},{"title":"常用网站\/app","ref":"uni+career\/ethz\/websites_and_apps.md","path":"uni+career\/ethz\/websites_and_apps.html"},{"title":"关于选课（ETH）","ref":"uni+career\/ethz\/semester_and_course_enrollment.md","path":"uni+career\/ethz\/semester_and_course_enrollment.html"},{"title":"关于考试（ETH）","ref":"uni+career\/ethz\/exams.md","path":"uni+career\/ethz\/exams.html"},{"title":"奖助学金和助教兼职","ref":"uni+career\/ethz\/scholarships_and_TA_opportunities.md","path":"uni+career\/ethz\/scholarships_and_TA_opportunities.html"}]},{"title":"UZH相关","ref":"uni+career\/uzh.md","path":"uni+career\/uzh.html","children":[{"title":"关于学费缴纳","ref":"uni+career\/uzh\/tuition.md","path":"uni+career\/uzh\/tuition.html"},{"title":"关于开学材料（UZH）","ref":"uni+career\/uzh\/documents_for_school_start.md","path":"uni+career\/uzh\/documents_for_school_start.html"},{"title":"关于学生卡（UZH）","ref":"uni+career\/uzh\/legi.md","path":"uni+career\/uzh\/legi.html"},{"title":"关于选课和考试（UZH）","ref":"uni+career\/uzh\/course_enrollment_and_exams.md","path":"uni+career\/uzh\/course_enrollment_and_exams.html"}]},{"title":"在瑞就业与创业","ref":"career.md","path":"career.html","children":[{"title":"就业","ref":"job.md","path":"job.html"},{"title":"创业","ref":"entrepreneurship.md","path":"entrepreneurship.html"}]}]},{"title":"五、结语 & 学联服务","ref":"end.md","path":"end.html","children":[{"title":"关于学联","ref":"end\/about_acssz.md","path":"end\/about_acssz.html"},{"title":"学联福利汇总","ref":"end\/benefits.md","path":"end\/benefits.html"},{"title":"结语","ref":"end\/end.md","path":"end\/end.html"}]}]}],"config":{"title":"苏黎世留学 - 新生手册","plugins":["baidu-tongji","assistant","components"],"pluginsConfig":{"assistant":{"siteId":"w9aAm1av"}}},"file":{"path":"living_in_zurich\/to-dos_after_arrival.html","content":"> [success] 本章原作者：杨锦涛\n\n> [info] 本章节最近校对于：2024年04月07日\n\n> [info] 【学联提醒】*如需要接机服务，请在[学联论坛2024接机供求贴](<https:\/\/forum.acssz.org\/d\/1403>)内发布需求，或直接联系帖子中提供接机的同学。*\n\n### **1. 办理事项一览**\n***以下内容按办理时间先后排列。***\n- [办理交通年票](<travel\/public_transportation.md>)\n➢ **所需材料\/信息：** \n护照、本人证件照、居住地址或c\/o地址（用于邮寄实体卡）、足量瑞郎现金（具体计算详见[《苏黎世公共交通系统》章节](<travel\/public_transportation.md>)）\n➢ **办理后获得：**\n\\- 一张临时的办理证明（当场发放）\n\\- 一张Swisspass交通实体卡（数周后邮寄，收到实体卡后可在SBB Mobile App上登记为电子卡）\n➢ **推荐办理时间：** 落地入境后可立刻办理，便于乘坐交通\n（否则每次出行都需要单独买票，费用很高）\n- [办理Prepaid电话卡](<sim-card_ch.md>)\n➢ **所需材料\/信息：** 护照\n➢ **办理后获得：** Prepaid电话卡\n➢ **推荐办理时间：** 可根据落地时间提前在预约小程序预约办卡时间\n- [学校报到、新生材料领取等](<..\/uni+career.md>)\n➢ **所需材料\/信息：** 护照\n➢ **办理后获得：**\n\\- 学生卡（Legi）\\\n\\- 学期注册证明（ETH[在线下载](https:\/\/www.lehrbetrieb.ethz.ch\/myStudies\/)，UZH[在线申请](https:\/\/www.students.uzh.ch\/de\/studyadmin\/attestations.html)或去Kanzlei领取）\\\n\\- 个人校园账号密码文件\n➢ **推荐办理时间：**\n\\- ETH可提前邮寄，或落地后领取\n\\- UZH落地后领取\n- [找房租房](<..\/housing.md>)\n- [办理“户口”（住址申报）、预约办理居留证](<register\/first_register.md>)\n➢ **所需材料\/信息：**\n\\- 护照\\\n\\- 租房合同\\\n\\- 学期注册确认书\\\n\\- 182瑞郎（建议适当冗余）\\\n➢ **办理后获得：**\n\\- 申报确认函 （DE: Meldebestätigung，EN: registration confirmation；这张确认函务必保存好，不要丢失）\\\n\\- 居留证办理预约单\n➢ **推荐办理时间：**\n拿到学校的”学期注册确认书“以及租房合同后，严格按照约定时间前往，可提前到但不可晚到\n- [办理瑞士银行卡](<bank-account_ch.md>)\n➢ **所需材料\/信息：** 护照、申报确认函、学校开具的”学期注册确认书“、手机号\n➢ **办理后获得：** 相关合同文件、储蓄卡、Prepaid卡或信用卡\n➢ **推荐办理时间：** 完成学校注册、租房及住址申报后\n- [办理保险](<insurance.md>)\n➢ **所需材料\/信息：**\n\\- 护照\\\n\\- 申报确认函\\\n\\- 学校开局的”学期注册确认书“\\\n\\- 手机号\\\n\\- 瑞士银行卡（便于缴费及报销）\n➢ **办理后获得：**\n1\\. 卫生局要求报备保险信息的信函（完成住址申报后一段时间通过邮寄方式发送）\\\n2\\. 保险公司的保险policy相关文件\\\n3\\. （完成豁免后）卫生局的豁免确认信\n➢ **推荐办理时间：**\n完成学校注册、租房、住址申报及银行卡办理后，入境三个月内必须办理\n- [办理居留证](<id_and_passport\/first_id_application.md>)\n➢ **所需材料\/信息：**\n\\- 预约单\\\n\\- 护照\\\n\\- 申报确认函\\\n\\- 居住地址（用于邮寄居留证）\n➢ **办理后获得：** 正式居留证（DE: Aufenthaltstitel, EN: residence permit）（办理后数周通过挂号信方式寄送）\n➢ **推荐办理时间：** 严格按照约定时间前往，可提前但不可晚到\n- [办理Postpaid电话卡](<sim-card_ch.md>)\n➢ **所需材料\/信息：** \\- 居留卡\n➢ **办理后获得：**\n1\\. Postpaid实体电话卡（携号转卡），或\\\n2\\. 或 Postpaid eSIM卡\n➢ **推荐办理时间：** 如果办理了Prepaid卡，最早在办理Prepaid的30天后可携号转卡\n\n^\n### **2. 具体行动路径**\n#### **2.1 入境前未找到房的**\n1. 入境前先找好临时住处（酒店、Airbnb、借宿等），尽量在一周以上（具体根据自身情况而定）;\n2. 入境落地后尽快办理[交通月票\/年票（交通卡）](<travel\/public_transportation.md>)，拿到临时交通卡证明（落地后在机场或各火车站可以办理）;\n> [info] Tip：若落地时间较晚SBB柜台已关闭，无法办理交通卡，可在自动售票机上先购买单程票回到住处。第二天到附近的火车站办理Swisspass交通月卡，待找到长租住址并确定日常跨区数后，可转为年卡（按需）\n\n3. 办理[Prepaid电话卡](<sim-card_ch.md>)（学联福利，需提前预约，推荐落地当天或第二天市内开卡点办理）；\n\n4. [学校报到领新生材料](<..\/uni+career.md>)；\n\n5. [找房、租房](<..\/housing.md>)；\n\n6. 若在14天内没有找到住处，**必须于入境后14天内前往临时住处所属的人口登记处**【市区为苏黎世南城人口登记办公室（Personenmeldeamt Zürich Süd）】，**向工作人员说明自己的情况**，让工作人员进行临时记录，以免成为“黑户”；\n\n7. 找到房子，签署正式租房合同；\n\n8. 凭预约前往正式住处所属的人口登记处【市区为苏黎世南城人口登记办公室（Personenmeldeamt Zürich Süd）】进行[住址申报](<register\/first_register.md>)（需要租房合同、护照，学期注册确认书），拿到申报确认函（Meldebestätigung），预约移民局录指纹日期；\n\n9. 办理[银行卡](<bank-account_ch.md>)（需要护照、学期注册确认书、Meldebestätigung、电话号和居住地址用于核实身份并邮寄材料）；\n\n10. 入境后3个月内[购买保险并申请豁免](<insurance.md>)（[Swisscare学联专属折扣](https:\/\/forum.acssz.org\/d\/51)，需要学校的Enrolment Confirmation，人口登记办公室的Meldebestätigung，手机号，居住地址，最好有这边银行卡用于缴费和报销）；\n\n11. 根据办理“户口”时预约的日期前往[办理居留证](<id_and_passport\/first_id_application.md>)，等待收到 residence permit \/ Aufenthaltstitel 居留证；\n\n12. 收到居留卡后，[办理Postpaid电话卡](<sim-card_ch.md>)（学联福利）。\n\n\n#### **2.2 入境前已找到房\/长租酒店（有租房合同）的**\n\n1. 入境落地后尽快办理[交通月票\/年票（交通卡）](<travel\/public_transportation.md>)，拿到临时交通卡证明（落地后在机场或各火车站可以办理）;\n> [info] Tip：若落地时间较晚SBB柜台已关闭，无法办理交通卡，可在自动售票机上先购买单程票回到住处。第二天到附近的火车站办理Swisspass交通月卡，待找到长租住址并确定日常跨区数后，可转为年卡（按需）\n\n2. 办理[Prepaid电话卡](<sim-card_ch.md>)（学联福利，需提前预约，推荐落地当天或第二天市内开卡点办理）；\n\n3. 联系房东\/中介签署并拿到租房合同；\n\n4. [学校报到领新生材料](<..\/uni+career.md>)；\n\n5. 凭预约前往[正式住处所属的人口登记处](25住址申报（“户口”）.md)【市区为苏黎世南城人口登记办公室（Personenmeldeamt Zürich Süd）】进行住址申报（需要租房合同、护照，学期注册确认书），拿到申报确认函（Meldebestätigung），预约移民局录指纹日期；\n\n6. 若在14天内没有找到住处，**必须于入境后14天内前往临时住处所属的人口登记处**【市区为苏黎世南城人口登记办公室（Personenmeldeamt Zürich Süd）】，**向工作人员说明自己的情况**，让工作人员进行临时记录，以免成为“黑户”；\n\n9. 办理[银行卡](<bank-account_ch.md>)（需要护照、学期注册确认书、Meldebestätigung、电话号和居住地址用于核实身份并邮寄材料）；\n\n10. 入境后3个月内[购买保险并申请豁免](<insurance.md>)（[Swisscare学联专属折扣](https:\/\/forum.acssz.org\/d\/51)，需要学校的Enrolment Confirmation，人口登记办公室的Meldebestätigung，手机号，居住地址，最好有这边银行卡用于缴费和报销）；\n\n11. 根据办理“户口”时预约的日期前往[办理居留证](<id_and_passport\/first_id_application.md>)，等待收到 residence permit \/ Aufenthaltstitel 居留证；\n\n12. 收到居留卡后，[办理Postpaid电话卡](<sim-card_ch.md>)（学联福利）。","meta":{"ctime":"2023-12-13T01:04:34+08:00","mtime":"2024-04-07T19:16:38+08:00"}},"options":{"poweredBy":{"name":"顶想云","link":"https:\/\/www.topthink.com"}}}
</script>

itle":"UZH相关","ref":"uni+career\/uzh.md","path":"uni+career\/uzh.html","children":[{"title":"关于学费缴纳","ref":"uni+career\/uzh\/tuition.md","path":"uni+career\/uzh\/tuition.html"},{"title":"关于开学材料（UZH）","ref":"uni+career\/uzh\/documents_for_school_start.md","path":"uni+career\/uzh\/documents_for_school_start.html"},{"title":"关于学生卡（UZH）","ref":"uni+career\/uzh\/legi.md","path":"uni+career\/uzh\/legi.html"},{"title":"关于选课和考试（UZH）","ref":"uni+career\/uzh\/course_enrollment_and_exams.md","path":"uni+career\/uzh\/course_enrollment_and_exams.html"}]},{"title":"在瑞就业与创业","ref":"career.md","path":"career.html","children":[{"title":"就业","ref":"job.md","path":"job.html"},{"title":"创业","ref":"entrepreneurship.md","path":"entrepreneurship.html"}]}]},{"title":"五、结语 & 学联服务","ref":"end.md","path":"end.html","children":[{"title":"关于学联","ref":"end\/about_acssz.md","path":"end\/about_acssz.html"},{"title":"学联福利汇总","ref":"end\/benefits.md","path":"end\/benefits.html"},{"title":"结语","ref":"end\/end.md","path":"end\/end.html"}]}]}],"config":{"title":"苏黎世留学 - 新生手册","plugins":["baidu-tongji","assistant","components"],"pluginsConfig":{"assistant":{"siteId":"w9aAm1av"}}},"file":{"path":"living_in_zurich\/security\/general.html","content":">[success] 本章作者：陈雨航\n\n虽然瑞士相对于周边国家来说犯罪率低很多，但这并不意味着我们在学习生活中可以忽视自身安全问题。在瑞士街头的隐秘角落可能仍然存在个别觊觎我们财物的不法分子和仇视亚裔的极端排外势力。再者，本地警方由于整体安逸的社会环境，对非恶性犯罪事件的侦破能力或有待提高。因此，我们仍需尽最大努力保护个人人身与财产安全。学联在此通过三个阶段建议大家，如何做好自身防护。\n\n#### **第一阶段：未雨绸缪，防患未然**\n\n诚然，瑞士的整体治安环境还没有差到不法分子敢于在光天化日、众目睽睽之下实施犯罪的程度。我们首先需要留意周遭环境，规避一些存在较大安全隐患的场景，力图不给犯罪分子可乘之机。例如：\n\n1. 如非必要，尽量避免在晚上十点后外出，尤其是在远离市中心的地区。如一定要在夜间外出，最好有同伴陪同；\n2. 外出时避开光线昏暗或视野狭窄的地段；\n3. 尽量不要携带大量现金出门，但可以准备10～20瑞士法郎以备偶遇突发状况舍财免灾；\n4. 一人在外如发觉被人跟踪，可以前往人流密集场所（例如商店、车站等），若单人独居，切勿直接返回住所，可尝试走反常路线，例如掉头、频繁转弯、绕圈等，以脱离跟踪者；\n5. 牢记报警电话117或112，在身处危险时立即联系公共安全部门寻求帮助。\n\n#### **第二阶段：遇事不慌，生命至上**\n\n如果不幸遭遇不法分子威胁，请务必以人身安全为第一要务。应尽可能保持冷静，并想尽办法脱离危险。危急关头舍财免灾不失为上策。如果可能，可以记住不法分子的特征，为后续警方工作提供便利。为此我们建议：\n\n1. 避免激怒不法分子。例如，当视野内没有可以求助的对象时，不要大声呼喊，避免与不法份子发生缠斗；\n2. 身上可以准备少量小额纸币\/失效银行卡等，当遭遇突发状况时交出这些财物（可以扔在地上并立即逃跑）；\n3. 保持冷静（如果可能的话）可以留意抢劫者的外貌与声音特征，如身高、性别、体型、发型、年龄、衣着打扮、语言、口音等；\n4. 事后记下时间与位置信息，并将有关信息提供给警方以协助调查。如对方有驾驶车辆，观察车辆的品牌，颜色，车牌号等。\n\n#### **第三阶段：亡羊补牢，为时未晚**\n\n1. 第一时间拨打警局电话117报警，并为警方提供尽可能多的细节。如受到人身伤害，请即刻拨打紧急救助电话144电话。\n2. 如果不知道怎么办，别憋着，让学联的志愿者帮助你吧！\n\n温馨提示：如对自身财产安全有所忧虑的同学可以了解并选购保险公司相关险种（如：第三方责任险，房屋保险等）。记得在突发事件发生后联系保险公司，汇报财物损失详情，以在之后获得赔付。\n","meta":{"ctime":"2023-12-13T01:04:34+08:00","mtime":"2023-12-13T01:04:34+08:00"}},"options":{"poweredBy":{"name":"顶想云","link":"https:\/\/www.topthink.com"}}}

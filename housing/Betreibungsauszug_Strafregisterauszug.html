(https:\/\/www.e-service.admin.ch\/crex\/cms\/content\/strafregister\/uebersicht_de)。\n","meta":{"ctime":"2023-12-13T01:04:34+08:00","mtime":"2024-04-08T22:52:54+08:00"}},"options":{"poweredBy":{"name":"顶想云","link":"https:\/\/www.topthink.com"}}}

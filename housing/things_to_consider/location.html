and_found.html"}]}]},{"title":"四、学校、学业和职业发展","ref":"uni+career.md","path":"uni+career.html","children":[{"title":"ETH相关","ref":"uni+career\/ethz.md","path":"uni+career\/ethz.html","children":[{"title":"关于开学材料（ETH）","ref":"uni+career\/ethz\/documents_for_school_start.md","path":"uni+career\/ethz\/documents_for_school_start.html"},{"title":"关于学生卡（ETH）","ref":"uni+career\/ethz\/legi.md","path":"uni+career\/ethz\/legi.html"},{"title":"常用网站\/app","ref":"uni+career\/ethz\/websites_and_apps.md","path":"uni+career\/ethz\/websites_and_apps.html"},{"title":"关于选课（ETH）","ref":"uni+career\/ethz\/semester_and_course_enrollment.md","path":"uni+career\/ethz\/semester_and_course_enrollment.html"},{"title":"关于考试（ETH）","ref":"uni+career\/ethz\/exams.md","path":"uni+career\/ethz\/exams.html"},{"title":"奖助学金和助教兼职","ref":"uni+career\/ethz\/scholarships_and_TA_opportunities.md","path":"uni+career\/ethz\/scholarships_and_TA_opportunities.html"}]},{"title":"UZH相关","ref":"uni+career\/uzh.md","path":"uni+career\/uzh.html","children":[{"title":"关于学费缴纳","ref":"uni+career\/uzh\/tuition.md","path":"uni+career\/uzh\/tuition.html"},{"title":"关于开学材料（UZH）","ref":"uni+career\/uzh\/documents_for_school_start.md","path":"uni+career\/uzh\/documents_for_school_start.html"},{"title":"关于学生卡（UZH）","ref":"uni+career\/uzh\/legi.md","path":"uni+career\/uzh\/legi.html"},{"title":"关于选课和考试（UZH）","ref":"uni+career\/uzh\/course_enrollment_and_exams.md","path":"uni+career\/uzh\/course_enrollment_and_exams.html"}]},{"title":"在瑞就业与创业","ref":"career.md","path":"career.html","children":[{"title":"就业","ref":"job.md","path":"job.html"},{"title":"创业","ref":"entrepreneurship.md","path":"entrepreneurship.html"}]}]},{"title":"五、结语 & 学联服务","ref":"end.md","path":"end.html","children":[{"title":"关于学联","ref":"end\/about_acssz.md","path":"end\/about_acssz.html"},{"title":"学联福利汇总","ref":"end\/benefits.md","path":"end\/benefits.html"},{"title":"结语","ref":"end\/end.md","path":"end\/end.html"}]}]}],"config":{"title":"苏黎世留学 - 新生手册","plugins":["baidu-tongji","assistant","components"],"pluginsConfig":{"assistant":{"siteId":"w9aAm1av"}}},"file":{"path":"housing\/things_to_consider\/location.html","content":"> [success] 本章作者：赵逸飞，杨锦涛\n\n### **1. 关于房源地点的选择**\n\n在苏黎世，上下学多使用**公共交通（市郊铁路、有轨电车、公交车等**），也有少数同学使用**自行车\/电助力自行车或电动滑板车（E-Scooter**）（具体可参考[《关于交通、出行和驾照》](..\/..\/living_in_zurich\/travel.md)）章节，单程通勤时间一般**以30min及以内为宜**，可根据自己专业所在的校区选择房源所在的地区。\n\nETH和UZH的主要校区包含：\n\n* ETH\/UZH主校区（市中心校区），简称主校，Zentrum，Central等\n* ETH Hönggerberg洪堡校区，简称洪堡，Höngg等（为避免与通称HG的主楼混淆，不建议简称其为HG）\n* UZH Irchel校区，简称Irchel等\n* UZH Oerlikon校区，简称Oerlikon等\n\n^\n\n### **2. “110区”简介**\n\n在许多资料及学长学姐的经验分享中，都有提到“110区”的概念，也有同学建议要尽量租到110区的房源，但学联认为此项需要**结合自身情况综合判定**。\n\n**110区**是[苏黎世州交通协会ZVV划定的公共交通分区](https:\/\/www.stadt-zuerich.ch\/vbz\/de\/index\/tickets\/tarifzonensystem.html)之一，其对应**苏黎世市属公共交通系统（Stadtnetz Zürich**），因此可以与苏黎世市区相对照：**如果你租的房子在110区，则意味着你住在苏黎世市区，反之则不在**。\n\n如希望了解某房源是否在110区的，最直接的办法是查看该房源**对应**[邮编号码后的地名](https:\/\/www.post.ch\/en\/pages\/plz-suche)，只要该地名是**Zürich**（例如8001 **Zürich**、8057 **Zürich**等），则代表着该房子位于110区\/苏黎世市区。反之，如果后面的地名不是Zürich而是**其它地区**（如Dübendorf、Winterthur、Kloten）等，就说明该房源**不在110区\/苏黎世市区**。\n关于“110区”的更多信息，请参考[《苏黎世公共交通系统》](..\/..\/living_in_zurich\/travel\/public_transportation.md)章节。\n\n^\n\n### **3. 是否一定要住在110区**？\n\n**不一定**。\n如上文所说，110区指苏黎世市区，其覆盖范围很大（交通月票\/年票收费上算作2个区，见[《苏黎世公共交通系统》](..\/..\/living_in_zurich\/travel\/public_transportation.md)章节），即便房子在110区，其离你的主要上课校区可能依然很远（如单程通勤40分钟）。重要的是考虑自己平时的主要上课校区、通勤时间、交通费、房租等因素并综合权衡，且同时考虑该房子是初来瑞士短租过渡还是未来2-3年的稳定长租。\n","meta":{"ctime":"2023-12-20T04:44:12+08:00","mtime":"2024-04-08T22:52:54+08:00"}},"options":{"poweredBy":{"name":"顶想云","link":"https:\/\/www.topthink.com"}}}

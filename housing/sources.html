"关于学生卡（ETH）","ref":"uni+career\/ethz\/legi.md","path":"uni+career\/ethz\/legi.html"},{"title":"常用网站\/app","ref":"uni+career\/ethz\/websites_and_apps.md","path":"uni+career\/ethz\/websites_and_apps.html"},{"title":"关于选课（ETH）","ref":"uni+career\/ethz\/semester_and_course_enrollment.md","path":"uni+career\/ethz\/semester_and_course_enrollment.html"},{"title":"关于考试（ETH）","ref":"uni+career\/ethz\/exams.md","path":"uni+career\/ethz\/exams.html"},{"title":"奖助学金和助教兼职","ref":"uni+career\/ethz\/scholarships_and_TA_opportunities.md","path":"uni+career\/ethz\/scholarships_and_TA_opportunities.html"}]},{"title":"UZH相关","ref":"uni+career\/uzh.md","path":"uni+career\/uzh.html","children":[{"title":"关于学费缴纳","ref":"uni+career\/uzh\/tuition.md","path":"uni+career\/uzh\/tuition.html"},{"title":"关于开学材料（UZH）","ref":"uni+career\/uzh\/documents_for_school_start.md","path":"uni+career\/uzh\/documents_for_school_start.html"},{"title":"关于学生卡（UZH）","ref":"uni+career\/uzh\/legi.md","path":"uni+career\/uzh\/legi.html"},{"title":"关于选课和考试（UZH）","ref":"uni+career\/uzh\/course_enrollment_and_exams.md","path":"uni+career\/uzh\/course_enrollment_and_exams.html"}]},{"title":"在瑞就业与创业","ref":"career.md","path":"career.html","children":[{"title":"就业","ref":"job.md","path":"job.html"},{"title":"创业","ref":"entrepreneurship.md","path":"entrepreneurship.html"}]}]},{"title":"五、结语 & 学联服务","ref":"end.md","path":"end.html","children":[{"title":"关于学联","ref":"end\/about_acssz.md","path":"end\/about_acssz.html"},{"title":"学联福利汇总","ref":"end\/benefits.md","path":"end\/benefits.html"},{"title":"结语","ref":"end\/end.md","path":"end\/end.html"}]}]}],"config":{"title":"苏黎世留学 - 新生手册","plugins":["baidu-tongji","assistant","components"],"pluginsConfig":{"assistant":{"siteId":"w9aAm1av"}}},"file":{"path":"housing\/sources.html","content":"> [success] 本章作者：任逍遥、杨晨宇、杨锦涛、徐思婕、赵逸飞及张家萌、陈庆瑄、彭雅莹、岳妮\n\n> [danger] 【声明】*学联只提供信息整理，对本章节所有租房平台仅做推荐，不参与任何租房交易过程，不承担任何风险责任*。\n\n> [info] 【学联提醒】*本章节的表格内容使用电脑阅读体验更佳*\n\n### **1. 租房流程概览**\n\n【第一步】通过各种渠道寻找合适房源，按照所用渠道对应流程（具体见下文）申请看房并递交租房申请\n【第二步】房东\/中介接受申请后，与房东\/中介签署租房合同；如房东未接受申请，则返回第一步\n【第三步】办理房屋交接并入住\n\n^\n\n### **2. 瑞士常用租房渠道**\n\n#### **2.1 瑞士常用租房渠道总览**\n\n[ETH\\&UZH住房办公室](https:\/\/www.wohnen.ethz.ch\/en)整理的苏黎世租房渠道汇总参见：[Search accommodation](https:\/\/www.wohnen.ethz.ch\/en\/search-accommodation.html)，学联仅汇总常用渠道如下。\n\n> [info] *以下渠道均为**学生专用租房渠道***，*且既适用于在苏黎世找房的同学，也适用于在国内远程找房的同学*。\n\n| 渠道及简介                                                                                                                                                                                                                                                                                                  | 优点                                                                                                                 | 缺点                                                                                                               |\n| ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ | ------------------------------------------------------------------------------------------------------------------ | ---------------------------------------------------------------------------------------------------------------- |\n| [ETH\\&UZH 联办租房平台](https:\/\/wohnen.ethz.ch\/index.php?act=searchoffer)&#xA; *具体介绍和租房步骤见后文*                                                                                                                                                                                                                | 平台自有房源：&#xA;- 回复速度快&#xA;- 申请成功率较高&#xA;- 房租相对便宜&#xA;- 室友都是学生&#xA;- 无需收入证明&#xA;- 可在国内远程找房&#xA;&#xA;第三方房源：&#xA;- 选择丰富 | 平台自有房源：&#xA;- 竞争激烈，新房源上架后很快抢空&#xA;- 每人只有一次分配房源的机会，选择余地小&#xA;&#xA;第三方房源&#xA;- 可能是骗子&#xA;- 房东可能只会德语&#xA;- 获得回复概率较低 |\n| **学联合作伙伴**[Intermezzo](https:\/\/www.intermezzo.ch\/)&#xA;*具体介绍和租房步骤见后文*                                                                                                                                                                                                                                  | - 价格相对优惠&#xA;- 沟通更加方便&#xA;- 有基本家具&#xA;- 可在国内远程找房                                                                   | - 竞争激烈，手慢即无（尤其7-11月高峰期）&#xA;                                                                                     |\n| [Student Village（简称SV）](https:\/\/studentvillage.ch\/en\/) &&#xA;[Living Science](https:\/\/www.livingscience.ch\/wohnen-studieren-zuerich\/?L=0)&#xA; *ETH的学生宿舍，除官网（成功率极低）外一般是通过*[Facebook群组](https:\/\/www.facebook.com\/groups\/svzurich\/)*和*[Whatsapp群组](https:\/\/chat.whatsapp.com\/JfFYoxy0zed4VxJ4oiqPL8)*找房* | - 室友都是学生&#xA;- 无需收入证明&#xA;- 有基本家具&#xA;- 在ETH Hönggerberg校区&#xA;- 限ETH的本科、硕士学生申请（硕士后期升博的可以续租，但博士新生不得入住）             | - 竞争激烈&#xA;- 多人共享公共区域&#xA;- 室友生活琐事小摩擦                                                                            |\n| [WOKO](https:\/\/www.woko.ch)&#xA;*苏黎世的学生租房平台*，*若博士在28岁前入住，之后可以继续续住。博士年收入超过26400CHF，每月要多交100CHF*                                                                                                                                                                                                         | - 可靠&#xA;- 价格优惠&#xA;- 无需收入证明&#xA;- 有基本家具                                                                           | - 竞争激烈&#xA;- 大多需提早起租&#xA;- 多人共享公共区域                                                                              |\n| [JUWO](https:\/\/www.juwo.ch)&#xA;*青年住房组织，适合年龄在16-28岁，年收入小于30000瑞，处于学习或者实习阶段的青年；看房次数越多，拿到房子的可能性就越大*                                                                                                                                                                                                      | - 价格优惠&#xA;- 无需收入证明&#xA;- 可靠&#xA;- 适合28岁以下的同学                                                                      | - 竞争激烈&#xA;- 等待时间长&#xA;- 没有家具                                                                                    |\n| [WFSS](https:\/\/www.wfss.ch\/de\/)&#xA;*公益性质的学生租房组织，主要为学生提供在校外的廉价住房选择*                                                                                                                                                                                                                                    | - 价格优惠&#xA;- 无需收入证明&#xA;- 可靠&#xA;- 有基本家具，可以拎包入住                                                                    | - 竞争激烈&#xA;- 房子相对有些老旧（但质量下限依然不低，并不是“老破小”）&#xA;- 博士年收入超过26400CHF的，每月要多交100CHF                                     |\n| [ST-JUSTIN](https:\/\/justinus.ch\/en\/?cn-reloaded=1)&#xA;*由Christian Catholic Oeuvre St-Justin经营的国际学生宿舍，有65间面积大小不同的学生房间*                                                                                                                                                                                 | - 价格优惠&#xA;- 无需收入证明&#xA;- 国籍多样化&#xA;- 距离ETH和UZH主校仅2公里                                                              | - 竞争激烈&#xA;- 秋季需4月15日就开始申请&#xA;- 多人共享公共区域                                                                        |\n| **微信群聊** \/ [学联论坛](https:\/\/forum.acssz.org\/) 上的租房信息&#xA; *微信群和学联论坛中经常会有同学发布出房信息，你也可以发布求房信息*                                                                                                                                                                                                             | 中国人之间转租，沟通方便                                                                                                       | - 价格波动范围大&#xA;- 需甄别真实性                                                                                           |\n\n> [info] *以下渠道均为**学生租房渠道***，*且一般仅适用于在苏黎世找房的同学，但在国内的同学亦可尝试进行在线找房*。\n\n* [Students](http:\/\/www.students.ch\/wohnen\/list)\n\n> [info] *以下渠道均为**社会租房渠道***，*且一般仅适用于在苏黎世找房的同学，但在国内的同学亦可尝试进行在线找房*。\n\n* [WG Zimmer ](https:\/\/www.wgzimmer.ch\/home.html)\n  *WG是德语Wohngemeinschaft的缩写，英语译为Shared Apartment，中文译为合用公寓*\n* [Flatfox](https:\/\/flatfox.ch\/c\/en\/)\n  *可能比较偏好可以线下看房的客户，并且用德语申请的话也许回复率较高*\n* [Homegate](https:\/\/www.homegate.ch\/en)\n  *可能比较偏好可以线下看房的客户，并且用德语申请的话也许回复率较高*\n* [comparis](https:\/\/en.comparis.ch\/immobilien\/search)\n* [RON ORP](http:\/\/www.ronorp.net\/zuerich\/dach-ueber-dem-kopf)\n* [WG-Gesucht](https:\/\/www.wg-gesucht.de\/)\n* [Room Estate](https:\/\/roomestate.com\/)\n  *房源大多可以查看在住人信息，并且可以在线预定租赁，但是真实体验未知*\n\n^\n\n#### **2.2** [ETH\\&UZH联办租房平台](https:\/\/wohnen.ethz.ch\/index.php?act=searchoffer)\n\n> [info] 该渠道既适用于在苏黎世找房的同学，也适用于在国内远程找房的同学；且回复速度和申请成功率较高。\n\n##### **2.2.1 平台介绍**\n\n[ETH\\&UZH联办租房平台](https:\/\/wohnen.ethz.ch\/index.php?act=searchoffer)是由[ETH\\&UZH住房办公室](https:\/\/www.wohnen.ethz.ch\/en)（下简称“住房办”）建立的租房平台，既有（与[WOKO](https:\/\/www.woko.ch\/)合作的）自有房源资源，也有本地房东\/中介发布的房源信息。\n\n##### **2.2.2 注册和租房步骤**\n\n【第一步】打开[ETH\\&UZH联办租房平台](https:\/\/wohnen.ethz.ch\/index.php?act=searchoffer)并注册。在注册界面的“I am”栏，\n\n* 新生应选择”Incoming student“\n* 老生应选择”Student“\n\n提交约1天后会收到注册成功邮件。\n\n【第二步】登录该平台并在筛选器中选择”show all adverts“，此时将列出现时所有可用房源，其中主要包含：\n\n* 私人房东上传的房源\n* 平台（与WOKO合作的）自有房源，其一般有以下特征：\n  ➢ 租金为550-770 CHF\/月（近期价格有上调）\n  ➢ 房源类别为”shared apartment“\n  ➢ 可用时间为自9月1日（秋季学期）或2月1日（春季学期，此处有待核实）起\n  ➢ 联系方式为<housing@ethz.ch>\n  ➢ 28岁以上人员申请可能受限，见下文\n\n【第三步】\n对于前者（私人房东上传的房源），其租房具体流程与社会渠道无异，具体以房东要求为准（见后文）；\n对于后者（平台自有\/WOKO房源），找到心仪房源后，须通过邮件（<housing@ethz.ch>）发送租房申请，邮件中须包含：\n\n* 房源编号\n* 申请人身份\n\n**最好在邮件中表明申请人的出生日期并将录取通知书作为附件上传以避免被追问**。\n一般，住房办回复十分迅速。若房源可用，半天内即可收到带有房源注册表格链接的邮件，此时需要填写并提交该表格，并及时回复邮件告知住房办已填写表格注册。注册后约半小时即可收到房子的offer。\n若在瑞士工作时间发送租房申请邮件，但3小时内未收到住房办回复的，或告知住房办已注册完成后1小时内未收到offer的，建议检查垃圾邮件。若垃圾邮件中也未找到，可能代表消息被遗漏，此时可酌情再发邮件追问。在查找和申请过程中，有如下注意事项：\n\n* 此处的“房源”仅为楼房，而非所住的房间；如申请成功，将由住房办随机分配该房源中的一间房间，无法在申请过程中选择房间。\n* 部分房源对申请人有年龄和\/或身份限制，此项在房源描述（Description）部分可见。例如，’’Age limit 28 years, Reserved for incoming UZH Master HS23 students“代表该房源仅供28岁以下的2023年秋季学期UZH硕士新生申请，请仔细甄别。\n  对于UZH学生，可用房源可能较少（上架后最多2天就会抢完），如晚申请，可能会进入候补名单。此时可提前与住房办联系，询问什么时候上新房源，并在上架时间不停刷新网页。\n* 点击“No.”一栏可以让编号按时间排序，直接在最后几行看新上传的房源。\n* 可设制“新上传房源邮件提醒功能”。在Search accommodation页面，选择Search agent，设制自己期望的房源类型、整租或合租、城市、租金区间、可租时间、是否带家具等内容（不一定是WOKO，也可能是私人房东），一旦有符合期望的新上房源，ETH\\&UZH联办租房平台会自动发送邮件，让租房人实时获得最新房源信息。设置后，建议定期及时查看邮箱，如看到心仪的房源，即刻申请。\n* 如年龄超过28岁的，也可以给<housing@ethz.ch>发邮件，将可能收到woko其它地方价格稍贵的房子的offer，比28岁以下贵100-200CHF\n* 每个人**有且只有一次**向住房办申请住房的机会。住房办会随机分发有空的房子，有可能不是你希望申请的那一套（属于是开盲盒）。如果分配到房子没有在48h内确认（ETH），则会失去分配的机会；\n* 一般，ETH提供的租期大多为半年，UZH提供的租期大多为一年。理论上不可允许转租。\n\n^\n\n#### **2.3 学联伙伴Intermezzo租房中介公司**\n\n> [info] 该渠道既适用于在苏黎世找房的同学，也适用于在国内远程找房的同学。\n\n##### **2.3.1 Intermezzo租房中介公司及其房源介绍**\n\nIntermezzo是一家由瑞士本地致力于利用苏黎世地区空置物业和公寓提供中短租的合规注册的租房中介公司，也是学联的合作伙伴。其提供的住房：\n\n* 地点：主要位于苏黎世市区，距离ETH\/UZH主校、ZHAW、Oerlikon、Irchel、ETH Hönggerberg均较近；\n* 房型：包括但不限于\n  ➢ 单人的”2.5房“公寓（Studio）\n  ➢ 3-4人合租的”4.5房“公寓\n  ➢ 8人以上合租的独栋湖景别墅\n* 价格：\n  ➢ 租金**每月650.00-1200.00瑞士法郎不等**，包含水、电、网、暖等费用\n  ➢ 押金数额一般为两个月的租金\n* 起租时间：除非另行说明，Intermezzo房源的起租时间一般为 ”**自发布之时可用**“\n* 合同期限：\n  ➢ 灵活终止合同\n  ➢ **仅提供有固定租期限制的公寓，会提前两个月告知是否可续约**\n* 设施：提供基本家具（一般为每间房一张床、一张床垫、一把椅子、一张桌子、一盏台灯和一个壁橱）和厨房设备（洗碗机、烤箱、锅碗瓢盆），且有公用洗衣房。\n\n##### **2.3.2 Intermezzo租房申请流程**\n\n**申请流程**： 确定需求 → 填写申请表 → 签署合同 → 房屋交接 → 押租金\n\n【第〇步】**请进入Intermezzo微信群并认真阅读群公告**。\n由于该群已达200人，请通过下图二维码添加学联相关工作人员微信，以便其邀请你进群:\n![](..\/.topwrite\/assets\/de030b34ca31de2f05a75245cd3fb32.png =250)![](..\/.topwrite\/assets\/688c5f415a60ebf3a720b3ad35c3b8e.jpg =263)\n进群后请**添加Intermezzo员工Robin微信好友**（请务必**使用德语或英语与Robin联系**）。Robin将在其**朋友圈**中发布所有可供出租的房源。\n\n【第一步】如看到中意房源，请根据Robin朋友圈评论区留下的联系方式联系Robin请求该房间的申请表，并将填妥的租房申请表格发回Robin\n\n> [warning] 【学联提醒】\n>\n> * 除非另行说明，申请表格上的”起租时间“**必须在提交申请后两周以内**，因此勿向Intermezzo发送远期（如1个月以后）租房申请。\n> * 如房源为多人合租的，可选择与朋友共同申请整套房源，亦可单独申请其中的一个房间。\n\n【第二步】等待Robin的回复。一般，Intermezzo的房源分配遵循先到先得原则\n如Robin告知已将申请表转发给其同事以准备合同，该申请即成功。**此后如取消申请，会进入黑名单（即无法再通过该渠道找房）；如不想进入黑名单，则需要缴纳50瑞郎的合同处理费**。 如Robin告知该房已被出租，则返回第一步\n【第三步】签署合同、安排房屋交接（见[《合同签署和房屋交接》](handover.md)章节）\n\n^\n\n#### **2.4 社会渠道的找房租房流程**\n\n【第一步】通过各类渠道找到心仪房源\n【第二步】联系房东\/中介，可以写一个短篇介绍信（Cover Letter）介绍自己，比如身份、经历、爱好、**生活习惯（干净整洁、作息规律、生活安静**） 等，努力争取线下看房机会。邮件海投数量从十封到上百封都有可能，如果长时间没有收到回复也不要气馁，请坚持投下去。WOKO、JUWO这类机构房源则是填表，等待对方审核和联系\n【第三步】如获得机会看房并对房子满意，则签写**租房申请表**。建议线下看房的时候多和房东\/中介聊天争取好感，从众多看房者中脱颖而出，房东\/中介才可能把房子租给你。房子租给谁基本全凭房东\/中介主观感觉，偶尔会有房子是按照先到先得的顺序给的\n【第四步】等待房东\/中介回复\n","meta":{"ctime":"2023-12-13T01:04:34+08:00","mtime":"2024-04-08T22:52:54+08:00"}},"options":{"poweredBy":{"name":"顶想云","link":"https:\/\/www.topthink.com"}}}
